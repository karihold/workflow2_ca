  <body>
    <header>
      <div class="nav-wrapper">
        <a href="./index.html" id="logo-link-wrapper">
          <img src="../assets/icons/re-cycle-logo.svg" alt="My Logo" id="logo" />

          </ul>

      </div>
      <section class="header-titles">
        <h1><span class="letter-highlight">R</span>e-<span class="letter-highlight">C</span>ycle</h1>
        <h2>Eco Friendly Sightseeing</h2>
      </section>
    </header>
    <main>
      <h1>Send Us A Message</h1>
      <form>
        <fieldset>
          <legend>Contact Info</legend>
          <div class="input-wrapper">
            <label for="name-input">Your Name:</label>
            <input id="name-input" type="text" name="fullName" size="30" placeholder="Enter your name" />
          </div>
          <div class="input-wrapper">
            <label for="adress-input">Adress:</label>
            <input id="adress-input" type="text" name="adress" size="30" placeholder="Enter your adress" />
          </div>
          <div class="input-wrapper">
            <label for="phone-input">Phone:</label>
            <input
              id="phone-input"
              type="tel"
              name="phone"
              size="30"
              maxlength="10"
              placeholder="Enter your phonenumber"
            />
          </div>
          <div class="input-wrapper">
            <label for="email-input">E-mail:</label>
            <input id="email-input" type="email" name="email" size="30" placeholder="Enter your e-mail adress" />
          </div>
          <div class="input-wrapper">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
          </div>
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </main>
